<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap_3.3.7.css">

    <!-- Scripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/onesignal.js"></script>
    <title>Hello World</title>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            CONFIG.initConfig();

            if (localStorage.getItem('userId') == null)
            {
                window.loadLoginPage();
            }
            else
            {
                window.loadData();
            }

            window.buildLeftMenu();
        });
    </script>
</head>

<body>

<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav menu" role="tablist">
            <li class="sidebar-brand">
                <a href="#">
                    Меню
                </a>
            </li>
            <li>
                <a class="nav-link active" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="true">Сообщения</a>
            </li>
            <li>
                <a class="nav-link" id="meetings-tab" data-toggle="tab" href="#meetings" role="tab" aria-controls="meetings" aria-selected="false">Совещания</a>
            </li>
            <li>
                <a href="#" onclick="window.loadData(); return false;">Обновить страницу</a>
            </li>
            <li>
                <a href="#" onclick="window.logout(); return false;">Выйти</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>

        <div class="top-header">
            ВТМ ДорПроект
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                <!--Сообщения-->
                <table class="table table-striped">
                    <tbody id="messages-table">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="meetings" role="tabpanel" aria-labelledby="meetings-tab">
                <!--Совещания-->
                <div class="button-container">
                    <button type="button" class="btn btn-success">Проведено</button>
                    <button type="button" class="btn btn-warning">Перенесено</button>
                    <button type="button" class="btn btn-secondary">Отменено</button>
                </div>
                <table class="table table-striped">
                    <tbody id="meetings-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

</body>
</html>
