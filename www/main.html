<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap_3.3.7.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.css">

    <!-- Scripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/onesignal.js"></script>
    <script type="text/javascript" src="js/bootstrap-toggle.js"></script>

    <title>Hello World</title>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            CONFIG.initConfig();

            if (localStorage.getItem('userId') == null)
            {
                window.loadLoginPage();
            }
            else
            {
                window.loadData();
            }

            window.buildLeftMenu();
            window.applySettings();
        });
    </script>
</head>

<body>

<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav menu" role="tablist">
            <li class="sidebar-brand">
                <a href="#">
                    Меню
                </a>
            </li>
            <li>
                <a class="nav-link active" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="true">Сообщения</a>
            </li>
            <li>
                <a class="nav-link" id="meetings-tab" data-toggle="tab" href="#meetings" role="tab" aria-controls="meetings" aria-selected="false">Совещания</a>
            </li>
            <li>
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false" onclick="applySettings()">Настройки</a>
            </li>
            <li>
                <a href="#" onclick="window.logout(); return false;">Выйти</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="page-header-container">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>

            <div class="top-header">
                <img src="img/logo.png"/><span class="top-header-logo">ВТМ ДорПроект</span>
            </div>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                <!--Сообщения-->
                <table class="table table-striped">
                    <tbody id="messages-table">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="meetings" role="tabpanel" aria-labelledby="meetings-tab">
                <!--Совещания-->
                <div class="button-container">
                    <button type="button" class="btn btn-success">Проведено</button>
                    <button type="button" class="btn btn-warning">Перенесено</button>
                    <button type="button" class="btn btn-secondary">Отменено</button>
                </div>
                <table class="table table-striped">
                    <tbody id="meetings-table">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <!--Настройки-->
                <div class="settings-container">
                    <div class="checkbox settings-radio">
                        <label>
                            <input id='meeting-notification-choose' data-size="small" type="checkbox" data-toggle="toggle">
                            Не уведомлять о совещаниях
                        </label>
                    </div>
                    <div class="checkbox settings-radio">
                        <label>
                            <input id='all-notification-choose' data-size="small" type="checkbox" data-toggle="toggle">
                            Запретить все уведомления
                        </label>
                    </div>
                    <button type="button" class="save-settings-btn btn btn-success" onclick="changeSettings()">Сохранить</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!--Модальное окно-->
<div id="success-modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Операция выполнена успешно</h5>
                <button type="button" class="close success-close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
