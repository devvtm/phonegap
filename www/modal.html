<!--Операция выполнена успешно-->
<div id="notification-popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close success-close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!--Модальное окно для выбора файлов-->
<div class="modal fade" id="file-choose-modal" tabindex="-1" role="dialog" aria-labelledby="modal-choose-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-choose-title">Файлы для загрузки</h5>
            </div>
            <div class="modal-body">
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="file"
                           id="file-choose-input"
                           class="filepond"
                           name="fileToUpload"
                           multiple
                           data-max-file-size="20MB"
                           data-max-files="10">
                </form>
            </div>
            <div class="modal-footer">
                <button id="file-choose-clear-btn" type="button" class="btn btn-secondary" data-dismiss="modal" onclick="chat.clearFilesContainer();">Отменить</button>
                <button id="file-choose-apply-btn" type="button" class="btn btn-success" onclick="chat.hideFileModalWindow();">Применить</button>
            </div>
        </div>
    </div>
</div>
