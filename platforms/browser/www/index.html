<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy" content="connect-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Scripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js" ></script>
    <script type="text/javascript">
        app.initialize();

        $(document).ready(function(){
            var userId = localStorage.getItem('userId');

            if (userId != null)
            {
                window.loadMainPage();
            }
        });
    </script>
    <title>Hello World</title>
</head>

<body class="bg-login">

<div class="alert alert-danger invisible" id="error-alert" role="alert">
    Не верный логин или пароль
</div>

<div class="logo">
    <img src="img/vtm.png"/>
</div>

<div class="login-form">
    <form>
        <div class="form-group">
            <input type="text" class="form-control input-lg" id="login" aria-describedby="emailHelp" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" id="password" placeholder="Пароль">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="server">Сервер</label>
            </div>
            <select class="custom-select" id="server">
                <option value="VTM">ВТМ</option>
                <option value="IKPAD">ИКПАД</option>
                <option value="MERIDIAN">МЕРИДИАН</option>
            </select>
        </div>
        <button type="submit" onclick="window.login(); return false" class="btn btn-primary input-lg size-full">Войти</button>
    </form>
</div>
</body>
</html>
